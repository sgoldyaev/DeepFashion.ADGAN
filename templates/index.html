<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 </head>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script type=text/javascript>
    $(function() {
        $('#results').hide();

        $('button#test').bind('click', function() {
            $.getJSON('/test', {
            })
            .done(function (data) {
                console.log('test success')
            });
            });

            $('button#mock').bind('click', function() {
            $.getJSON('/mock', function (data) {
            })
            .done(function (data) {
                console.log(data.message)
                $('#results').show();
            });
            
        });

    });
 </script> 
<body>
 
    <div class="container">
        <div class="jumbotron">
            <h1>DLS2020 DeepFashion (by sgoldyaev)</h1>
            <p class="lead"></p>
        </div>
 
        <div class="row marketing">
            <div class="col-lg-6">
                <h4>Run Test</h4>
                <p><button type="submit" id="test">RUN</button></p>
                <!-- <p><a class="results" href="/results">Get Results</p>  -->
            </div> 
        </div>

        <div class="row marketing">
            <div class="col-lg-6">
                <h4>Run Mock</h4>
                <form method=POST enctype=multipart/form-data action="{{ url_for('mock_model') }}">
                    <input type=file name=file1>
                    <input type=file name=file2>

                    <p><button type="submit" id="mock">MOCK</button></p>
                    <div class="progress progress-striped active">
                        <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        </div>
                    </div>
                    <p><a id="results" href="/results">Get Results</p>
                    </form>
            </div> 
        </div>
 
        <footer class="footer">
            <p>&copy; Deep Learning School 2020</p>
        </footer>
 
    </div>
</body>
 
</html>
